<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>收集数字</title>
	<script>
		function CollectDigits(s) {
            s = document.getElementById("getNewText").value;
            alert(s.replace(/[^0-9]/ig,""));
		}
	</script>
</head>
<body>
	<form>
		<label>
			<input type="text" placeholder="请输入字符串" id="getNewText">
			<input type="button" value="运行" onclick="CollectDigits()">
		</label>
	</form>
</body>
</html>
