<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页面</title>
	<style>
		#mainPart {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-color: #92bef0;
		}
		#welcomeName {
			padding-top: 20px;
			text-align: center;
			color: white;
			font-size: 32px;
		}
		#inputLabel {
			text-align: center;
		}
		#inputLabel .enterInfo{
			width: 200px;
			height: 30px;
			border-radius: 5px;
			border: 1px solid transparent;
			text-align: center;
		}
		#inputLabel .submitButton {
			width: 150px;
			height: 30px;
			border-radius: 5px;
			border: 1px solid transparent;
			color: #6ad169;
		}

	</style>
</head>
<body>
	<div id="mainPart">
		<div id="welcomeName">
			<p>Welcome</p>
		</div>
		<div id="inputLabel">
			<label>
				<input type="text" placeholder="请输入账号" class="enterInfo">
				<br><br>
				<input type="password" placeholder="请输入密码" class="enterInfo">
				<br><br>
				<input type="button" value="登 录" class="submitButton">
			</label>
		</div>
	</div>

</body>
</html>
