<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算函数</title>
	<script>
		function add() {
            const n1 = parseInt(document.getElementById("getNum1").value);
            const n2 = parseInt(document.getElementById("getNum2").value);
            console.log(n1 + n2);
		}
        function minus() {
            const n1 = parseInt(document.getElementById("getNum1").value);
            const n2 = parseInt(document.getElementById("getNum2").value);
            console.log(n1 - n2);
        }
        function multi() {
            const n1 = parseInt(document.getElementById("getNum1").value);
            const n2 = parseInt(document.getElementById("getNum2").value);
            console.log(n1 * n2);
        }
        function divide() {
            const n1 = parseInt(document.getElementById("getNum1").value);
            const n2 = parseInt(document.getElementById("getNum2").value);
            console.log(n1 / n2);
        }
	</script>
</head>
<body>
<label>
	<input type="text" placeholder="请输入n1" id="getNum1">
	<input type="text" placeholder="请输入n2" id="getNum2">
	<input type="button" value="+" onclick="add()">
	<input type="button" value="-" onclick="minus()">
	<input type="button" value="*" onclick="multi()">
	<input type="button" value="/" onclick="divide()">
</label>
</body>
</html>
