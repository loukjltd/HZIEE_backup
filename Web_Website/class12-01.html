<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器 - 图标</title>
	<style>
		ul li {
			list-style: none;
		}
		ul li > img {
			width: 30px;
			height: 30px;
		}
		ul li > span {
			font-size: 24px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="class12-img/pdf.png" alt="">
			<span>PDF文件</span>
		</li>
		<li>
			<img src="class12-img/PPT.png" alt="">
			<span>PPT文件</span>
		</li>
		<li>
			<img src="class12-img/xlsx.png" alt="">
			<span>XLS文件</span>
		</li>
		<li>
			<img src="class12-img/txt.png" alt="">
			<span>TXT文件</span>
		</li>
		<li>
			<img src="class12-img/RAR.png" alt="">
			<span>RAR文件</span>
		</li>
		<li>
			<img src="class12-img/suffix-git.png" alt="">
			<span>GIT文件</span>
		</li>
		<li>
			<img src="class12-img/PNG.png" alt="">
			<span>PNG文件</span>
		</li>
		<li>
			<img src="class12-img/anchor.png" alt="">
			<span>锚点超链接</span>
		</li>
		<li>
			<img src="class12-img/website.png" alt="">
			<span>www.baidu.com</span>
		</li>
	</ul>
</body>
</html>
