<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script rel="script" src="js/register.js" type="text/javascript"></script>
</head>
<body>
	<div id="welcomeRegister">
		<img src="img/school_logo.png" alt="">
		<p>欢迎注册金华职业技术学院账户</p>
	</div>

	<div id="formPart">
		<form>
			<label>
				<input type="text" placeholder="用户名" id="userName"><br><br>

				<input type="password" placeholder="密码（前后保持一致）" id="password"><br><br>
				<input type="password" placeholder="请再输入一次（前后保持一致）" id="passwordAgain">
				<input type="button" value="校验" onclick="checkPassword()" class="checkInfo"><br><br>
				<hr><br><br>
				<input type="text" placeholder="姓（中文）" id="lastName"><br><br>
				<input type="text" placeholder="名（中文）" id="firstName">
				<input type="button" value="校验" onclick="checkRealName()" class="checkInfo"><br><br>
				<hr><br><br>
				<input type="text" placeholder="电子邮箱（包含@xxx.com）" id="email">
				<input type="button" value="校验" onclick="checkEmail()" class="checkInfo"><br><br>

				<input type="text" placeholder="电话号码（应为11位）" id="phoneNumber">
				<input type="button" value="校验" onclick="checkPhoneNumber()" class="checkInfo"><br><br>

				<input type="text" placeholder="QQ号（应为10位以下）" id="qqNumber">
				<input type="button" value="校验" onclick="checkQqNumber()" class="checkInfo"><br><br>

				<input type="text" placeholder="邮编（应为6位）" id="areaCode">
				<input type="button" value="校验" onclick="checkAreaCode()" class="checkInfo"><br><br>
				<hr><br><br>
				<input type="text" placeholder="出生日期（20XX-XX-XX）" id="birthDay">
				<input type="button" value="校验" onclick="checkBirthDay()" class="checkInfo"><br><br>

				<input type="text" placeholder="身份证号（应为18位）" id="idNumber">
				<input type="button" value="校验" onclick="checkIdNumber()" class="checkInfo"><br><br>
				<hr>
				<div id="submitPart">
					<input type="submit" value="提交" id="submit" class="checkInfo" style="margin-right: 50px;">
					<input type="reset" value="重新填写" id="reset" class="checkInfo">
				</div>
			</label>
		</form>
	</div>
</body>
</html>
