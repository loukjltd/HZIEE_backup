<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>斐波那契</title>
	<script>
        function fib(num) {
            if (num < 1) return 0
            else if (num === 1 || num === 2) return 1;
            return fib(num - 1) + fib(num - 2)
        }
        function showFIB() {
            const targetNum = parseInt(document.getElementById("getNum").value);
            console.log(fib(targetNum));
        }
	</script>
</head>
<body>
	<label>
		<input type="text" placeholder="请输入n" id="getNum">
		<input type="button" value="提交" onclick="showFIB()">
	</label>
</body>
</html>
