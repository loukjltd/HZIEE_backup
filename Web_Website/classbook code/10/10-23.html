<html>
<html>
<head>
<script type="text/javascript">
    function mouseOver(){
        document. mouse.src ="gif/mouse_over.jpg"
    }
    function mouseOut() {
        document. mouse.src ="gif/mouse_out.jpg"
    }
    function mousePressd(){
        if (event.button==2){
           alert("您点击了鼠标右键！")
        }else{
           alert("您点击了鼠标左键！")
        }
    }
</script>
</head>
<body onmousedown="mousePressd()">
    <img border="0" src="gif/mouse_out.jpg" name="mouse" 
          onmouseover="mouseOver()" onmouseout="mouseOut()" />
</body>
</html>
