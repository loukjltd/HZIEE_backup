	<link rel="stylesheet" href="class01-02.css">

<body>
    <h1>静夜思</h1>
	<p class="specText">床前明月光，</p>
	<p class="specText">疑是地上霜。</p>
	<p class="specText">举头望明月，</p>
	<p class="specText">低头思故乡。</p>
	<br>
	<hr>
	<p class="specInfo">本诗作者：唐代李白</p>
