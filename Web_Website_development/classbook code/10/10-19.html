<html>
<head>
<script type="text/javascript">
 function changeTableColor(){
   var  newColor = prompt("请在#后连续输入六个16进制数字，表示新颜色","#87ceeb");
 var tbl=document.getElementById("loginArea"); //获得表格对象
   tbl.style.backgroundColor=newColor; //用获得的颜色值更新表格的背景色
 }
</script>
<title>Document的例子</title>
</head>
<body>
<form name="loginForm">
   <table id="loginArea" bgcolor="#87ceeb" width="200" cellspacing="0" 
cellpadding="0" border="0" align="left" valign="top">
      <tr>
        <td class="table-title" colspan="2" align="center" bgcolor="#4682b4">用户登录</td>
      </tr>
      <tr>
        <td width="50" height="28" align="right">用户名</td>
        <td><input id="userName" name="userName" type="text" class="input"></td>
      </tr>
      <tr>
        <td width="50" height="28" align="right">密&nbsp;&nbsp;码</td>
        <td><input id="pwd" name="pwd" type="password" class="input"></td>
      </tr>
      <tr>
         <td width="50" height="28" align="right"></td>
         <td><input type="button" value="登录" onClick="login()">
             <input type="button" name="change" value="改变颜色"
 onClick="changeTableColor()"></td>
      </tr>
  </table>
</form>
</body>
</html>
