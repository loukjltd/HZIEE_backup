<title>段落</title>
</head>
<body>
<p>&nbsp;&nbsp;&nbsp;&nbsp;五十个不同的分子，在不同状态下进入了同一容器，这就组成了我们的家――多媒体专业。在这个容器里，我们碰撞着，摩擦着，产生了各色各样的灵感，活力与情绪。</p>
<p> &nbsp;&nbsp;&nbsp;&nbsp;在不地碰撞和摩擦中，分子也不断地变化，成长着，最终可走出这个容器，勇敢地面对、挑战外面的世界。不管外面如何复杂、艰难，请大家彼此珍惜这段我们相逢相识相知的日子，在这里我们痛过笑过哭过，不论是苦的还是甜的，这都是我们年轻的见证。</p>
</body>
