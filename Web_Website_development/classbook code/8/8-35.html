<!--程序8-36-->
<html>
<head>
    <title>列表样式</title>
    <style type="text/css">
    <!--
        .list1 {list-style-type:circle}
        .list2 {list-style-type:square}
        .list3 {list-style-type:lower-roman}
    -->
    </style>
</head>
<body>
    <ul class=list3>
        <li>水果</li>
        <ol class=list1>
            <li>苹果</li>
            <li>梨</li>
            <li>香蕉</li>
        </ol>
        <li>坚果</li>
        <ol class=list2>
            <li>松子</li>
            <li>花生</li>
            <li>核桃</li>
        </ol>
    </ul>
</body>
</html>
