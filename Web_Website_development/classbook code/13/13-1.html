<!DOCTYPE HTML>

   <title>绘制字符串</title>
</head>
<body>
<canvas id="mycanvas" width="600" height="100" style="border:1px solid #c3c3c3; ">    
对不起，当前浏览器不支持画布元素！请更换浏览器或升级该浏览器版本！    
</canvas>     
<script type="text/javascript">    
window.onload = function() {
var canvas =document.getElementById("mycanvas");    
  var context2D =canvas.getContext("2d");  
  context2D.font ="30px Times New Roman";		
  context2D.fillStyle="#ff0000";
  context2D.fillText("Hello Canvas,my name is HTML5!",60, 60);    
}    
</script>
