<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌套列表</title>
</head>
<body>
	<b>一个嵌套列表：</b>
	<ul type="disc">
		<li>咖啡</li>
		<li>茶</li>
		<ul type="circle">
			<li>红茶</li>
			<li>绿茶</li>
			<ul type="square">
				<li>中国茶</li>
				<li>非洲茶</li>
			</ul>
		</ul>
		<li>牛奶</li>
	</ul>
</body>
</html>
