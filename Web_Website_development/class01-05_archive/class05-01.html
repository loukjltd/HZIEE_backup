<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
</head>
<body>
	<form>
		账号：<input type="text" placeholder="wandong"><br>
		密码：<input type="password" placeholder="123456"><br>
		性别：<input type="radio" name="sex" value="男">男
		<input type="radio" name="sex" value="女" checked>女<br>

		爱好：<input type="checkbox" name="basketball" value="篮球" checked>篮球
		<input type="checkbox" name="football" value="足球">足球
		<input type="checkbox" name="run" value="跑步" checked>跑步<br>

		生日：<input type="date"><br>

		邮箱地址：<input type="text" placeholder="1234567895@qq.com"><br>

		电话：<input type="text" placeholder="123456789"><br>

		地址：<select name="address">
			<option value="zhejiang">浙江省
			<option value="jiangsu">江苏省
			<option value="shanxi">山西省
			<option value="shanghai">上海市
			<option value="beijing">北京市
			<option value="guangdong">广东省
		</select>
		验证码：<input type="text"><input type="button" value="获取验证码" placeholder="101010"><br>

		备注：<textarea cols="30" rows="10" placeholder="123"></textarea><br>

		<input type="checkbox" name="agree" value="同意" checked>
		同意<a href="#">《隐私条款》</a>和<a href="#">《隐私权相关政策》</a><br>

		<input type="submit">&nbsp;<input type="reset">




	</form>
</body>
</html>
