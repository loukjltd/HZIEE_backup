<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>黑盒测试</title>
</head>
<script>
	function getDayOfWeek(date) {
		const daysOfWeek = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
		return daysOfWeek[new Date(date).getDay()];
	}
</script>
<body>
<div>
	<form>
		<p>请输入日期：</p>
		<label for="date"></label><input id="date" name="date" type="date" value="1970-01-01">
		<input onclick="alert(getDayOfWeek(document.getElementById('date').value))" type="button" value="星期几？">
	</form>
	<p>我简单处理了一下昨天下午拍的素材（晚点发，没处理完），提几个问题
	   1.打板🎬，负责打板的人注意看剧本，不要每次要打板了来问这是第几镜，每次开机拍摄改镜号和场次，所有机位开机时，场记在每个机位前停留镜号，在每个机位确认后撤离，打板🎬。
	   2.调度，所有机位尽量保证一起开机，一起停录（不要在一个素材画面三五分钟然后中间打板甚至打了三次），导演喊咔就停。保整素材时间线的完整，不穿帮（要拍特写的话不好拍就直接放弃，不从其他时间线上摘录素材，不是对音对不上，就是画面对不上，我们和演员都很难做到能一模一样演两遍）暂时那么多</p>
</div>
</body>
</html>
