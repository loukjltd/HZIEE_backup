<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="600" id="myCanvas" style="background-color: antiquewhite" width="600"></canvas>
<script>
    const canvas = document.getElementById('myCanvas');
    if (canvas.getContext) {
        const context = canvas.getContext('2d');

        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const r = 80;
        const s = 12;
        context.beginPath();
        context.moveTo(x + r * Math.cos(0), y + r * Math.sin(0));
        for (let i = 1; i <= s; i++) {
            context.lineTo(
                x + r * Math.cos((i * 2 * Math.PI) / s),
                y + r * Math.sin((i * 2 * Math.PI) / s)
            );
        }
        context.closePath();
        context.stroke();
    }
</script>
</body>
</html>
