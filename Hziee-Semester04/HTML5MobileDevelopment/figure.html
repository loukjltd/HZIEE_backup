<!DOCTYPE HTML>
<html>
<head>
    <title> 使用 figure 和 figcaption 元素插入图片和图注 </title>
</head>
<body>
<figure>
    <img src="images/phone.png" alt="" style="width: 300px;"/>
    <figcaption> 这里是图片的图注内容  </figcaption>
</figure>

<figure>
    <img src="images/phone.png" alt="" style="width: 300px;"/>
    <img src="images/phone.png" alt="" style="width: 300px;"/>
    <img src="images/phone.png" alt="" style="width: 300px;"/>
    <figcaption>
       这一组图片的描述 
    </figcaption>
</figure>


</body>
</html>
