<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="600" id="myCanvas" style="background-color: antiquewhite" width="600"></canvas>
<script>
    const canvas = document.getElementById('myCanvas');
    if (canvas.getContext) {
        const context = canvas.getContext('2d');

        var x = canvas.width / 2;
        var y = 20;
        var length = 100;

        // 画圆
        context.beginPath();
        context.arc(x, y + length / 2, length / 2, 0, 2 * Math.PI);
        context.strokeStyle = "black";
        context.stroke();

        // 画三角形
        context.beginPath();
        context.moveTo(x, y);
        context.lineTo(x + length / 2, y + length * Math.sqrt(3) / 2);
        context.lineTo(x - length / 2, y + length * Math.sqrt(3) / 2);
        context.closePath();
        context.strokeStyle = "black";
        context.stroke();
    }
</script>
</body>
</html>
