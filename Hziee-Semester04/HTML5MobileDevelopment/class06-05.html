<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="600" id="myCanvas" style="background-color: antiquewhite" width="600"></canvas>
<script>
    const canvas = document.getElementById('myCanvas');
    if (canvas.getContext) {
        const context = canvas.getContext('2d');

        context.beginPath();
        context.translate(canvas.width / 2, canvas.height / 2);
        context.lineTo(0, -100);

        context.rotate(2 * Math.PI / 3);
        context.lineTo(0, -100);

        context.rotate(2 * Math.PI / 3);
        context.lineTo(0, -100);

        context.closePath();
        context.stroke();
    }
</script>
</body>
</html>
