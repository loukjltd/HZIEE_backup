<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表</title>
</head>
<body>
	<b>数字列表：</b>
	<ol type="1">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>
	<b>字母列表：</b>
	<ol type="A">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>
	<b>小写字母列表：</b>
	<ol type="a">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>
	<b>罗马字母列表：</b>
	<ol type="I">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>
	<b>小写罗马列表：</b>
	<ol type="i">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>
</body>
</html>
