<!DOCTYPE HTML>
<html>
<head>
   <title>绘制矩形</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="150"
          style="margin:10px 50px;border:1px solid #d3d3d3;">
<!―提示省略-->
</canvas>
<canvas	id="myCanvas2" 	width="200" height="150" 
         style="margin:10px;border:1px solid #d3d3d3;">
<!―提示省略-->
</canvas>
<script>
var myCanvas=document.getElementById("myCanvas");
	var context2D=myCanvas.getContext("2d");
	context2D.rect(30,30,140,80);
	context2D.stroke();
	var myCanvas2=document.getElementById("myCanvas2");
	var context2D2=myCanvas2.getContext("2d");
	context2D2.rect(30,30,140,80);
	context2D2.fill();
</script>
</body>
</html>
