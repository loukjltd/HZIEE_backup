<html>
<head>
    <title>边框样式属性</title>
    <style type="text/css">
    <!--
        body{font-size:16px}
        .p1 {border-style: double}
        .p2 {border-style: dotted solid}
        .p3 {border-style: solid dashed}
        .p4 {border-top-style: solid}
        .p5 {border-bottom-style: dashed}
    -->
    </style>
</head>
<body>
    <p class="p1">设置边框样式均为双线</p>
    <p class="p2">设置边框样式上下为点线，左右为实线</p>
    <p class="p3">设置边框样式上下为实线，左右为虚线</p>
    <p class="p4">设置边框样式顶边为实线</p>
    <p class="p5">设置边框样式底边为虚线</p>
</body>
</html>
