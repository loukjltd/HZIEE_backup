<head><title>设置字号的绝对大小</title>
<style type="text/css">

    p{color:blue}
    .p1 {font-size:xx-small}
    .p2 {font-size:x-small}
    .p3 {font-size:small}
    .p4 {font-size:medium}
    .p5 {font-size:large}

    .p7 {font-size:xx-large}
-->

</head>
<body>
    <p class="p1">设置字号为xx-small</p>
    <p class="p2">设置字号为x-small</p>

    <p class="p4">设置字号为medium</p>
    <p class="p5">设置字号为large</p>
    <p class="p6">设置字号为x-large</p>
