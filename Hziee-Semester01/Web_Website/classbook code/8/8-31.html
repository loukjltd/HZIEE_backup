<html>
<head>
    <title>边框宽度属性</title>
    <style type="text/css">
    <!--
        body{font-size:16px}
        p{border-style: solid}
        .p1 {border-width: 2px}
        .p2 {border-width: 2px 4px}
        .p3 {border-width: 2px 5px 3px}
        .p4 {border-width: 2px 4px 6px 8px}
    -->
    </style>
</head>
<body>
    <p class="p1">设置边框宽度均为2像素</p>
    <p class="p2">设置边框宽度上下为2像素，左右4像素</p>
    <p class="p3">设置边框宽度上为2像素，左右5像素、下为3像素</p>
    <p class="p4">设置边框宽上为2像素、右为4像素、下为6像素、左为8像素</p>
</body>
</html>
