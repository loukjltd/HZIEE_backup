<html>
<head>
  <script type="text/javascript">
   	/*
   	* 描述：将判断出的最大值显示在最大值文本框中
   	*/
     function showMax(){
         /*利用document对象，分别获得页面中文本框中的两个待比较的输入值
         * parseFloat()函数可以将一个数值字符串解析为数值
         */
         var v1=parseFloat(document.getElementById('v1').value);
         var v2=parseFloat(document.getElementById('v2').value);
         if(v1>v2){
	         document.getElementById('max').value=v1;
         }else{
         	 document.getElementById('max').value=v2;
         }
     }
   </script>
<title>关系表达式</title>
</head>
<body>
输入第一个数值：<input type="text" name="v1" id="v1"/>
<br>
输入第二个数值：<input type="text" name="v2" id="v2"/>
<input type="button" value="计算最大值!" onclick="showMax()" />
<br>
最大值是：<input type="text" name="max" id="max" readonly/>
</body>
</html>
