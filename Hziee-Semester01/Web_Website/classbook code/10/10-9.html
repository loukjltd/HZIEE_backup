<html>
<head>
<title>if程序演示</title>
</head>
<body>
  <script type="text/javascript">
	var d=new Date();
	var time=d.getHours();
	if (time<10) {
		document.write("<b>早上好</b>");
	}
	document.write("<br>");
	document.write("现在时间是："+d.toLocaleString());
  </script>
</body>
</html>
