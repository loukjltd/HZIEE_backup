<html>
<head>
<title>switch程序演示</title>
</head>
<body>
  <script type="text/javascript">
	var d=new Date();
	var time=d.getHours();
	var r=time<10?"morning":time<18?"afternoon":"evening";
	switch(r){
		case "morning":
		    document.write("<b>早上好！</b>");
		    break;
	  case "afternoon":
		    document.write("<b>下午好！</b>");
		    break;
		case "evening":
		    document.write("<b>晚上好！</b>");
		    break;		    
	}
	document.write("<br>");
	document.write("现在时间是："+d.toLocaleString());
  </script>
</body>
</html>
