<html>
<head>
<title>if程序演示</title>
</head>
<body>
  <script type="text/javascript">
	var d=new Date();
	var time=d.getHours();
	if (time<10) {
		document.write("<b>Good morning</b>");
	}else{
		document.write("<b>Good afternoon</b>");
	}
	document.write("<br>");
	document.write("现在时间是："+d.toLocaleString());
  </script>
</body>
</html>
