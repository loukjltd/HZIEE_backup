<html>
<head>
<title>字符串实例</title>
</head>
<body>
<font size=4>
<script type=text/javascript> 
	var s1 = "Welcome to you!";
	document.write(s1.big());    //比当前字号大一号输出
	document.write("<br>");    
	document.write(s1.small());  ////比当前字号小一号输出
	document.write("<br>");
	document.write(s1.bold());   //以粗体输出
</script>	
</font>
</body>
</html>
