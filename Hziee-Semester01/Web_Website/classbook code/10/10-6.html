<html>
<head>
<title>一个JS参数的例子</title>
<script language="javascript">
  function testparams(){
      var params = "";
      for(var i = 0;i<arguments.length;i++){
         params = params + " " + arguments[i];    
      }
      alert(params);
  }
</script>
</head>
<body onload=testparams(123,"张华","李小璐")>
</body>
</html>
