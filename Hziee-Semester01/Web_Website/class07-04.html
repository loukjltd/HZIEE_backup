<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>是否存在</title>
	<script>

        function has(n){
            const arr = [1, 2, 3, "hello", true, 59, 34.5];
            let flag = false;
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] == n){
                    flag = true;
                }
            }
            return flag;
        }

        function lookFor () {
            const res = document.getElementById("getInfo").value;
            console.log(has(res));
        }

	</script>
</head>
<body>
<label>
	<input type="text" placeholder="请输入要查找的内容" id="getInfo">
	<input type="button" value="提交" onclick="lookFor()">
</label>
</body>
</html>
