<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>价格比较</title>
	<script>
		function readText() {
            const car1Text = document.getElementById("car1id").value;
            const car2Text = document.getElementById("car2id").value;

            const car1Split = car1Text.split(",");
            const car2Split = car2Text.split(",");

			if (car1Split[2] !== car2Split[2]) {
				if (car1Split[2] > car2Split[2]) {
                    alert("价格比较高的品牌是" + car1Split[3]);
				} else {
                    alert("价格比较高的品牌是" + car2Split[3]);
				}
			} else {
                alert("价格一致！")
			}

        }
	</script>
</head>
<body>
    <form>

	    <p>Car1: </p>
	    <label>
            <input type="text" placeholder="请输入Car1的属性" id="car1id">
	    </label>
	    <p>Car2: </p>
	    <label>
            <input type="text" placeholder="请输入Car2的属性" id="car2id">
	        <input type="button" value="提交" onclick="readText()">
	    </label>
    </form>
</body>
</html>
