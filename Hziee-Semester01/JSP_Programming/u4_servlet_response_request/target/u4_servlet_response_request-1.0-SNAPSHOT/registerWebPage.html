<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="registerWebPage.css">
</head>
<body>
    <div id="bannerImg">
        <img src="img/registerBanner.png" alt="文件已丢失..."/>
    </div>
    <div id="registerTitle">
        <h1>注册</h1>
    </div>
    <div id="formPart">
        <form action="user.registerWebPage" method="post">
            <div class="customLabelMargin">
                <label><input type="text" placeholder="昵称" name="nickName" class="customLabelStyle"></label>
            </div>
            <br>
            <div class="customLabelMargin">
                <label><input type="password" placeholder="密码（6-16个数字及字幕组成，区分大小写）"
                              name="secretPassword" class="customLabelStyle"></label>
            </div>
            <br>
            <div class="customLabelMargin">
                <label><input type="text" placeholder="地区" name="areaName" class="customLabelStyle"></label>
            </div>
            <br>
            <div class="customLabelMargin">
                <label><input type="number" placeholder="手机号（请填写常用手机号）"
                              name="telephoneNumber" class="customLabelStyle"></label>
            </div>
            <br>
            <div class="customLabelMargin">
                <label><input type="checkbox" name="acceptPolicy">我已同意《用户使用协议》和《隐私政策》</label>
            </div>
            <br>
            <div class="customLabelMargin">
                <label><input type="submit" value="注册"
                              name="submitInfo" class="customLabelStyle" style="height: 40px"></label>
            </div>
        </form>
    </div>

</body>
</html>
